# forward proxy

User tinyproxy
Group tinyproxy

Port
Listen
Bind

Timeout 600

DefaultErrorFile "/usr/share/tinyproxy/default.html"
StatFile "/usr/share/tinyproxy/stats.html"
LogFile "/var/log/tinyproxy/tinyproxy.log"

LogLevel Info

MaxClients 10
MinSpareServers 2
MaxSpareServers 5
StartServers 2
